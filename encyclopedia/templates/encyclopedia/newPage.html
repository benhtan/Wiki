{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <h3>Create New Page!</h3>
    <form action="{% url 'new' %}" method="post">
        {% csrf_token %}
        <label>Title</label>
        <div></div>
        <input type="text" name="title">
        <div style="padding-bottom: 20px;"></div>
        <label>Content (Markdown syntax)</label>
        <div></div>
        <textarea name="content" style="height: 40vh; width: 80%;"></textarea>
        <input type="Submit" value="Save">
    </form>

{% endblock %}
